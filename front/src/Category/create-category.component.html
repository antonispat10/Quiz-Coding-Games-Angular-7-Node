<mat-card sm9>
  Form
  <form [formGroup]="form" style="text-align: center" class="s" (submit)="onCreateCategory()" >
    <div style="width:50%;margin:0 auto;">
      <mat-form-field >
        <input matInput name="name" formControlName="name" type="text" placeholder="Name" required>
        <mat-error *ngIf="form.get('name').invalid">Please enter a name.</mat-error>
      </mat-form-field>
      <div style="text-align: left">
        <button mat-stroked-button type="button" (click)="filePicker.click()">Pick Image</button>
        <input type="file"  name="fileName" (change)="onFilePicked($event)" #filePicker >
      </div>
    </div>
    <button mat-raised-button color="primary" type="submit" >Create Category</button>
  </form>
</mat-card>
