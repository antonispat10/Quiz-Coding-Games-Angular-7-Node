<mat-card sm9>
  <p class="center">Create a new Quiz Category and import the json file</p>
  <form [formGroup]="form" style="text-align: center" class="s" (submit)="onCreateCategory()" >
    <div style="width:50%;margin:0 auto;">
      <mat-form-field >
        <input matInput name="name" formControlName="name" type="text" placeholder="Name" required>
        <mat-error *ngIf="form.get('name').invalid">Please enter a name.</mat-error>
      </mat-form-field>
      <mat-form-field >
          <input matInput name="logo" formControlName="logo" type="text" placeholder="Logo url" required>
          <mat-error *ngIf="form.get('name').invalid">Please enter a url for the logo.</mat-error>
        </mat-form-field>
      <div style="text-align: left">
        <button mat-stroked-button type="button" (click)="filePicker.click()">Pick json file</button>
        <input type="file" name="fileName" (change)="onFilePicked($event)" #filePicker >
      </div>
    </div>
    <button mat-raised-button color="primary" type="submit" >Create Category</button>
  </form>
</mat-card>
